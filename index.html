<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - DailyUi#001 - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

	<div><h1>Big Mart</h1></div>

	<form class="signUp" action="/signUp" method="post">
		<h3>Create Your Account</h3>
		<p>Just enter your email address</br>
and your password for join.
		</p>
		<input class="w100" type="email" name="emailid" placeholder="Insert eMail" reqired autocomplete='off' />
		<input type="password" name="password" placeholder="Insert Password" reqired />
		<input type="password" placeholder="Verify Password" reqired />
		<button class="form-btn sx log-in" type="button">Log In</button>
		<button class="form-btn dx" type="submit">Sign Up</button>
	</form>
	<form class="signIn" action="/signIn" method="post">
		<h3>Welcome</br>Back !</h3><!--
		<button class="fb" type="button">Log In With Facebook</button>
		<p>- or -</p>-->
		<input type="email" placeholder="Insert eMail" name="emailid" autocomplete='off' required />
		<input type="password" placeholder="Insert Password" name="password" required />
		<button class="form-btn sx back" type="button">Back</button>
		<button class="form-btn dx" type="submit">Log In</button>
	</form>
</div>
